<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hike.com</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">HIKE.COM</div>
      <ul class="nav-links">
        <li><a href="#">About us</a></li>
        <li><a href="#">Trails</a></li>
        <li><a href="#">Guides</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="login">Login</button>
        <button class="get-started">Get started</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Hike, <span>Explore</span>, Discover</h1>
        <p>Join Our Community of Hikers and Find the Perfect Trail for You. Get expert advice, detailed trail guides,
          and support from fellow adventurers at every step.</p>
        <button class="join-community">Join our community</button>
        <div class="search-icon">
          <span>&#128269;</span>
        </div>
      </div>
      <div class="hero-image">
        <img src="https://via.placeholder.com/1200x600" alt="Hiking Image">
      </div>
      <div class="user-count">
        <div class="avatars">
          <img src="https://via.placeholder.com/40" alt="User Avatar">
          <img src="https://via.placeholder.com/40" alt="User Avatar">
          <img src="https://via.placeholder.com/40" alt="User Avatar">
          <img src="https://via.placeholder.com/40" alt="User Avatar">
        </div>
        <span>10k+ registered users</span>
      </div>
    </section>
  </main>

  <footer>
    <!-- Footer content goes here -->
  </footer>
</body>

</html>
